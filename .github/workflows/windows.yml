name: Windows CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make dir
      run: mkdir build
    - name: change dir
      run: cd build
    - name: configure
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: build
      run: cmake --build .

