name: Windows CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
      working-directory: ./build
    - name: build
      run: mingw32-make
      working-directory: ./build

