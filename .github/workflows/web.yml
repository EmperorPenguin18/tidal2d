name: Emscripten CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install compiler
      run: |
        sudo apt-get update
        sudo apt-get install emscripten
    - name: configure
      run: emcmake cmake -DCMAKE_BUILD_TYPE=Release
    - name: build
      run: sudo cmake --build .

